<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineX - Movie Website</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="libs/aos.css" />
</head>
<body>
  <header>
    <h1>CineX</h1>
    <input type="text" id="searchInput" placeholder="Search movies..." />
  </header>

  <section id="movieList" class="movie-grid"></section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <iframe id="trailerFrame" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="libs/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
